{% extends "base.html" %}


{% load static %}

{% block title %} Create a Team {% endblock %}

{% block body %}
<div class="create-page" >
    <div class="create-team">
        <div class="form-headin">
            <h1>Create a Team</h1>
        </div>
        <div class="create-team-form">
            {% if message %}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <p>{{message}}</p>
            </div>
            {% endif %}
            <form action="{% url 'create' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <h3>Leader: {{ request.user }}</h3>
                </div>
                <div class="form-group">
                    <input required type="text" placeholder="Enter Team Name" name="name" class="form-control">
                </div>
                <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">Create a Team</button>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
