{% extends 'base.html' %}

{% block title %} Post Proof{% endblock %}

{% block body %}
    <style>
        .cntnr {
  padding: 12rem 2rem 2rem;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  min-height: 90vh;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
  gap: 1rem;
  font-family: Poppins, sans-serif;
  -ms-flex-wrap: wrap;
      flex-wrap: wrap;
  background: #13212e;
  
}

form {
  width: 100%;
  max-width: 500px;
  margin: 50px auto;
  background:#fafafa;
  -webkit-box-shadow: 0px 0px 96px 0px rgba(0,0,0,0.75);
  -moz-box-shadow: 0px 0px 96px 0px rgba(0,0,0,0.75);
  box-shadow: 0px 0px 96px 0px rgba(0,0,0,0.75);
  min-height: 250px;
  padding: 40px;
}

form input {
  width: 100%;
  height: 28px;
  margin-bottom: 15px;
  padding: 5px;
}
    </style>
    <div class="cntnr">
        <form method='post' action="{% url 'raise_dispute' match.id team.id %}">
            {% csrf_token %}
              
              
              <div class="form-group">
                  <label for="proof"> Proof-1</label>
                 <input class="form-control" type="text" name="proof-1">
                 
              </div>
              <div class="form-group">
                  <label for="proof"> Proof-2</label>
                 <input class="form-control" type="text" name="proof-2">
                 
              </div>
              <div class="form-group">
                  <label for="proof"> Proof-3</label>
                 <input class="form-control" type="text" name="proof-3">
                 
              </div>
              <div class="form-group">
                  <label for="proof"> Message</label>
                  <textarea required class="form-control" name="msg" rows="6"></textarea>
                 
              </div>
             
                  <button type="submit" class="btn btn-primary btn-block">Post</button>

           </form>
    </div>
{% endblock %}
